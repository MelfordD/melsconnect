{% extends "base.html" %}

{% block content %}
<div class="flex min-h-[calc(100vh-4rem)]">
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:block">
        <div class="p-6">
            <h2 class="text-lg font-semibold text-gray-800">Admin Panel</h2>
            <p class="text-sm text-gray-500">System Administration</p>
        </div>
        <nav class="px-4">
            <a href="{{ url_for('admin.dashboard') }}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg mb-1 {% if request.endpoint == 'admin.dashboard' %}bg-primary/10 text-primary{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </a>
            <a href="{{ url_for('admin.users') }}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg mb-1 {% if 'user' in request.endpoint %}bg-primary/10 text-primary{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                Users
            </a>
            <a href="{{ url_for('admin.businesses') }}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg mb-1 {% if 'business' in request.endpoint %}bg-primary/10 text-primary{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                Businesses
            </a>
            <a href="{{ url_for('admin.bookings') }}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg mb-1 {% if 'booking' in request.endpoint %}bg-primary/10 text-primary{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                All Bookings
            </a>
        </nav>
    </aside>
    
    <main class="flex-1 p-6 md:p-8 bg-gray-50">
        {% block admin_content %}{% endblock %}
    </main>
</div>
{% endblock %}
